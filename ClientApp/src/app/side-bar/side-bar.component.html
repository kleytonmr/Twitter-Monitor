<div class="wrapper">
  <div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
    <div class="logo">
      <a href="#" class="simple-text logo-normal">
        Twitter Monitor
      </a>
    </div>
    
    <div class="sidebar-wrapper" >
      <ul class="nav" onclick="md.initDashboardPageCharts()">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[ '/dashboard']" >
            <i class="material-icons">dashboard</i>
            <p>Dashboard</p>
          </a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" [routerLink]="[ '/table']">
              <i class="material-icons">content_paste</i>
              <p>Table tweets</p>
            </a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="[ '/user']">
            <i class="material-icons">person</i>
            <p>User Profile</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="main-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <a class="navbar-wrapper" style="font-size:1.8em;" href="#pablo">Dashboard:</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end">
          <form class="navbar-form">
            <div class="input-group no-border">
              <input type="text" value="" class="form-control" style="width: 500px;" placeholder="Search tweets..." #box (keyup)="onEnter(box.value)" >
            </div>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">settings</i>
                <p class="d-lg-none d-md-block">
                  Some Actions
                </p>
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <div class="form-group row">
                  <label for="example-number-input" class="col-3 col-form-label" ><i class="material-icons">schedule</i></label>
                  <div class="col-8">
                    <input class="form-control space-left" type="number" value={{test}} id="example-number-input" #time (keyup.enter)="setTime(time.value)">
                  </div>
                </div> 
                <a class="dropdown-item" href="#"><i class="material-icons">save</i><span class="space-span">Save data</span></a>
                <a class="dropdown-item" href="#"><i class="material-icons">save_alt</i><span class="space-span">Export data</span></a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    
    <div class="content">
      <div class="container-fluid">
          <router-outlet></router-outlet>
      </div>
    </div>
    <footer class="footer">
      <div class="container-fluid">
        <div class="copyright float-right" style="font-size:1.5em; padding: 0px;">
          &copy;
          <script>
            document.write(new Date().getFullYear())
          </script>, made with <i class="material-icons">favorite</i> by
          <a href="" target="_blank">Kleyton Ramos</a>
        </div>
      </div>
    </footer>
  </div>
</div>
